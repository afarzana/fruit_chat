<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fruit chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="mychatstyle.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-column h-100 w-100 mh-100 mw-100">
        <div class="d-flex flex-sm-row flex-grow-1 mh-90 mw">
            <div class="flex-grow-1 m-2 mh-100 mw">
                <span class="input-group-text font-weight-bold bg-dark text-white">Fruit Chat</span>
                <div class="card rounded-lg h-90 w-100">
                    <div class="card-body h-90 overflow-container w-100">
                        <ul class="overflow-item" id="messages"></ul>
                    </div>
                </div>
            </div>
            <div class="m-2">
                <span class="input-group-text font-weight-bold bg-dark text-white">
                    <div style="text-align: left; flex-grow: 1;">
                        Fruits Online
                    </div>
                    <button class="btn bg-light btn-secondary btn-sm py-0 ml-1 font-weight-bold text-dark"
                            type="button" data-toggle="collapse" data-target="#ctarget"
                            aria-expanded="true" aria-controls="ctarget">
                        -
                    </button>
                </span>
                <div id="ctarget" class="card rounded-lg">
                    <div class="card-body d-flex flex-column-reverse overflow-auto">
                        <ul id="onlineUsers"></ul>
                    </div>

                </div>
            </div>
        </div>
        <div class="m-2">
            <form action="">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span id="n" class="input-group-text font-weight-bold bg-dark text-white">...</span>
                    </div>
                    <input id="m" autocomplete="off" type="text" class="form-control" maxlength="250" placeholder="Type here...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary font-weight-bold bg-dark text-white"
                                type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="mychatlogic.js"></script>

</body>

</html>
